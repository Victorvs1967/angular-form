<div class="container pt-5">
  <mat-card class="col-6 mx-auto text-center">
    <h1 class="display-4 mb-5">Register Form</h1>
    <form [formGroup]="registerForm" (submit)="submitForm()">
      <!-- choose the role -->
      <mat-radio-group name="account_type" formControlName="role">
        <label class="mx-3">Select Your Role: </label>
        <mat-radio-button class="mx-2" value="jobSeeker">
          Job Seeker
        </mat-radio-button>
        <mat-radio-button class="mx-2" value="employee">
          Employee
        </mat-radio-button>
      </mat-radio-group>
      <br>
      <!-- full name -->
      <mat-form-field class="col-8 mt-3 mx-auto">
        <mat-label>Full Name </mat-label>
        <input type="text" matInput formControlName="fullName" placeholder="Ex. Ivan Ivanov" />
        <mat-error *ngIf="registerForm.get('fullName')">
          Full Name is <strong>requiered</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <!-- phone number -->
      <mat-form-field class="col-8 mb-2 mx-auto">
        <mat-label>Phone</mat-label>
        <input type="text" matInput formControlName="phone" />
        <mat-error *ngIf="registerForm.get('phone')">
          Please enter a valid phone number
        </mat-error>
        <mat-error *ngIf="registerForm.get('phone')">
          Phone is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <!-- email -->
      <mat-form-field class="col-8 mb-2 mx-auto">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Ex. email@gmail.com" />
        <mat-error *ngIf="registerForm.get('email') && !registerForm.get('email')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="registerForm.get('email')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <!-- password -->
      <mat-form-field class="col-8 mb-2 mx-auto">
        <mat-label>Password</mat-label>
        <input type="password" matInput formControlName="password" />
        <mat-error *ngIf="registerForm.get('password')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <button [disabled]="!registerForm.valid" mat-flat-button color="primary" type="submit"
        class="col-4 mx-auto mb-3 mt-2">Submit</button>
      <br>
      <ng-template [ngIf]="submitStatus">
        <span>Form submit succesfully</span>
      </ng-template>
    </form>
  </mat-card>
</div>
